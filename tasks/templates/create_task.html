{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
           

            <form action="{% url 'create_task' %}" method="POST" class="card card-body">
                <h1>Create Task</h1>
                
                {{ error }}

                {% csrf_token %} <!-- Esto es para evitar ataques de seguridad -->

                {{ form.as_p }} <!-- Esto es para que se muestre el formulario -->

                
                <button type="submit" class="btn btn-primary">Create Task</button>

            </form>
        </div>
    </div>
</main>

{% endblock %}
